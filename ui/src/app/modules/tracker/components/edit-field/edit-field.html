<div class="label" [class.valid]="isValid()">{{ name() }}:{{validFrom()}}</div> 
@if(type() == "string"){
    <textarea type="text" class="text_pole" [(ngModel)]="field" style="height: auto;"></textarea>
}@else if (type() == "array") {
    @for (childField of field(); let index = $index; track index; ) {
        <textarea type="text" class="text_pole" [(ngModel)]="field()[index]"></textarea>
    }
}@else {
    <div>unknown type: {{type()}}</div>
}
