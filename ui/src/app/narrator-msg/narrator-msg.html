@if(dataObj()) {
    @if( dataObj().id >-1) {
        @if(tracker()) {
            <div class="holder">
                <div class="status" style="position: absolute; top: -20px;right: 10px;width: 29px; text-align: center;">
                    @if(dataObj().status  == "init") {
                        <i class="fa-solid fa-spinner fa-spin"></i>
                    }@else{
                        <i class="fa-solid fa-square-check"></i>
                    } 
                </div>

                

                <div class="entry location">
                    {{tracker().location || ''}}
                </div>

                <div class="entry time">
                    {{tracker().time}}
                </div>

                    

                <button class="tracker mes_button" (click)="openInPanel()" [class.active]="trackerService.panelTracker()?.id == dataObj()?.id">
                    <i class="fa-solid fa-clipboard-list interactable"></i>
                </button>
            </div>
        }
 
        @if(tracker() && tracker().newscene ) {
            <div class="msg">
                {{tracker().newscene}}
            </div>
        }

    } 
}
