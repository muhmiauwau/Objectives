<div>
    
    <div class="flex-container m-t-1  m-b-1" >
        <label for="muhPanel_currentTask" class="" style="display: block;margin-bottom: 5px;font-weight: bold;">
        Current Task
        </label>
        <textarea id="muhPanel_currentTask"  class="" resize="false" style="order: 2; resize: none;"">{{task.description}}</textarea>

    </div>
    
    <div class="flex-container m-b-1">
    
        <div id="adasd" class="alignitemscenter flex-container flexFlowColumn flexBasis48p flexGrow flexShrink gap0">
            <label>Max rounds to complete</label>
            <input class="neo-range-slider" value="5" type="range" min="0" max="30" step="1">
            <input class="neo-range-input" value="5" type="number" min="0" max="30" step="1">
            <small><span>0</span> muh</small>
        </div>
            <div id="adasds" class="alignitemscenter flex-container flexFlowColumn flexBasis48p flexGrow flexShrink gap0">
            <label>Rounds already progressed</label>
            <input class="neo-range-slider" value="5" type="range" min="0" max="5" step="1" disabled>
            <input class="neo-range-input" value="5" type="number" min="0" max="30" step="1" readonly>
            <small><span>0</span> muh</small>
        </div>
    
    </div>
    
    <div class="flex-container gap10px m-t-1  m-b-1" >
        {{#each aiPromptbtns}}
            <button id="{{id}}" class="menu_button menu_button_icon interactable" >
                <i class="fa-solid fa-{{icon}}"></i> {{label}}
            </button>
        {{/each}}
    </div>
</div>
